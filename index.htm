<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 400px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px rgba(118,75,162,0.5);
      outline: none;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #764ba2;
    }

    textarea {
      resize: vertical;
      padding-left: 12px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 20px;
    }

    .radio-group label,
    .checkbox-group label {
      margin-right: 15px;
      font-weight: 500;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    @media(max-width: 450px) {
      .container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register Now</h2>

    <form action="#" method="post">

      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required minlength="3">
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
      </div>

      <div class="input-group">
        <i class="fa fa-calendar"></i>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="input-group">
        <i class="fa fa-graduation-cap"></i>
        <select id="course" name="course">
          <option value="" disabled selected>Choose your course</option>
          <option value="webdev">Web Development</option>
          <option value="dsa">DSA</option>
          <option value="aiml">AI/ML</option>
          <option value="datasci">Data Science</option>
        </select>
      </div>

      <div class="radio-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <div class="checkbox-group">
        <label>Skills:</label>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>

        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label>

        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label>
      </div>

      <div class="input-group">
        <textarea id="about" name="about" rows="4" placeholder="Write something about yourself..."></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
